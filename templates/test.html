<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Тест</title>
    <style type="text/css">
        body {
                 background-color: White;
        }
        .stylebutton {
             appearance: none;
             border: 0;
             border-radius: 5px;
             background: Silver;
             color: Black;
             padding: 8px 16px;
             font-size: 16px;
        }
    </style>
</head>
<body>
<button id="Button" onclick="submitButton()" type="submit" class="stylebutton">
    Нажми
</button>
<script>
    function submitButton(_this) {
        function run() {
            var btn = document.getElementById("Button");
            btn.style.left =`${Math.Floor(Math.random() * 100)}%`;
            btn.style.top = `${Math.Floor(Math.random() * 100)}$`;
        }
        document.getElementById("Button").addEventListener("mouseenter", run);
    }
</script>
</body>
</html>
